        <script>
            $(document).ready(function() {
                // Initialize GaugeMeter plugin
                $(".GaugeMeter").gaugeMeter();

                // Bind new handler to init and update gauges.
                ko.bindingHandlers.gaugeValue = {
                    init: function(element, valueAccessor) {
                        $(element).gaugeMeter({
                            percent: ko.unwrap(valueAccessor())
                        });
                    },
                    update: function(element, valueAccessor) {
                        $(element).gaugeMeter({
                            percent: ko.unwrap(valueAccessor())
                        });
                    }
                };

                // Create view model with inital gauge value 15mph
                // Use observable for easy update.
                var myViewModel = {
                    Percent: ko.observable(15)
                };
                ko.applyBindings(myViewModel);
            });
        </script>

        <!--Availability-->
        <script>
            var data = [30, 60, 80, 100]
            var value = 50;

            var config1 = {
                type: 'gauge',
                data: {

                    datasets: [{
                        data: data,
                        value: value,
                        backgroundColor: ['#FF0000', '#F1C40F ', '#33AD22  ', '#247119 '],
                        borderWidth: 1,

                    }]
                },
                options: {
                    cutoutPercentage: 75,
                    responsive: true,
                    title: {
                        display: false,
                    },
                    layout: {
                        padding: {
                            top: 5
                        }
                    },
                    needle: {
                        // Needle circle radius as the percentage of the chart area width

                        radiusPercentage: 5,
                        // Needle width as the percentage of the chart area width
                        widthPercentage: 5,
                        // Needle length as the percentage of the interval between inner radius (0%) and outer radius (100%) of the arc
                        lengthPercentage: 80,
                        // The color of the needle
                        color: 'rgba(0, 0, 0, 1)'
                    },
                    valueLabel: {
                        display: false,
                    },
                    plugins: {
                        datalabels: {
                            display: false,
                            formatter: function(value, context) {
                                return '< ' + Math.round(value);
                            },
                            color: function(context) {
                                return context.dataset.backgroundColor;
                            },

                            borderWidth: 0,
                            borderRadius: 0,
                            font: {

                                size: 0
                            }
                        }
                    }
                }
            };
            var ctx1 = document.getElementById('oee1').getContext('2d');
            window.myGauge = new Chart(ctx1, config1);
        </script>
