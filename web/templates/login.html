<style>
    .container-login100-form-btn1 {
        width: 100%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .login100-form-btn1 {
        font-family: Poppins-Medium;
        font-size: 16px;
        color: #fff;
        line-height: 1.2;
        text-transform: uppercase;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        width: 100%;
        height: 50px;
        background-color: #FF1493;
        border-radius: 25px;
        box-shadow: 0 10px 30px 0px rgba(255, 20, 147, 0.5);
        -moz-box-shadow: 0 10px 30px 0px rgba(255, 20, 147, 0.5);
        -webkit-box-shadow: 0 10px 30px 0px rgba(255, 20, 147, 0.5);
        -o-box-shadow: 0 10px 30px 0px rgba(255, 20, 147, 0.5);
        -ms-box-shadow: 0 10px 30px 0px rgba(255, 20, 147, 0.5);
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }
    
    .login100-form-btn1:hover {
        background-color: #333333;
        box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
        -moz-box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
        -webkit-box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
        -o-box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
        -ms-box-shadow: 0 10px 30px 0px rgba(51, 51, 51, 0.5);
    }
</style>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-0 p-b-20">
                <form action='/login_CkPass' method='POST' class="login100-form validate-form">
                    <span class="login100-form-title p-b-10">
						<img src="{{ url_for('static', filename='plugins/images/NEO-400x400.png') }}" style="height: 120px;" >
					</span>

                    <div class="wrap-input100 validate-input m-t-10 m-b-35" data-validate="Enter username">
                        <input class="input100" type="text" name="username">
                        <span class="focus-input100" data-placeholder="Username"></span>
                    </div>



                    <div class="container-login100-form-btn1">
                        <input class="login100-form-btn1" type='submit' name='submit' value="Submit" />
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
